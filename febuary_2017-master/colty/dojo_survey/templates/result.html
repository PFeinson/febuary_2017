<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dojo Survey Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='css/bootstrap.min.js') }}">
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dojo_survey.css') }}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Results</h1>
                <h3>Name:</h3>
                <p>{{ session['name'] }}</p>
                <h3>Location:</h3>
                <p>{{ session['location'] }}</p>
                <h3>Favorite Language:</h3>
                <p>{{ session['lang'] }}</p>
                <h3>Comments</h3>
                <p>{{ session['comment'] }}</p>
            </div>
        </div>
    </div>

</body>

</html>
